<h1>Exercicio 05</h1>

<input type="number" [(ngModel)]="num1">
<input type="number" [(ngModel)]="num2">
<br><br>

<div *ngIf="num1&&num2">
  <button (click)="calcular('+')">+</button>
  <button (click)="calcular('-')">-</button>
  <button (click)="calcular('*')">*</button>
  <button (click)="calcular('/')">/</button>

  {{resultado}}
</div>
